<div ng-controller="UserProfileController" ng-init="initFunction()">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2" id="rectangle"
			style="background-color: white;">
			<div class="row" style="padding-top: 4%;">
				<div class="col-xs-1" style="padding-top: 2%;">
					<span class="glyphicon glyphicon-camera"></span>
				</div>
				<div class="col-xs-10"
					style="font-size: 1000%; color: lightgrey; padding-top: 4%; padding-left: 20%;">
					<span class="glyphicon glyphicon-user"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<h4>{{ searchedUserName }}</h4>
				</div>
				<div class="col-xs-6" ng-switch="isFriend">
					<button class="btn btn-sm btn-default pull-right"
						ng-switch-when="no" ng-click="sendFriendRequest()">
						<span class="glyphicon glyphicon-plus" />Add Friend
					</button>
					<button class="btn btn-sm btn-default pull-right"
						ng-switch-when="yes">
						<span class="glyphicon glyphicon-ok" />Friends
					</button>
					<button class="btn btn-sm btn-default pull-right"
						ng-switch-when="pendingByUser">
						<span class="glyphicon glyphicon-plus" />Friend Request Sent
					</button>
					<button class="btn btn-sm btn-default pull-right"
						ng-switch-default ng-click="acceptFriendRequest()">
						<span class="glyphicon glyphicon-plus" />Respond to Friend Request
					</button>
				</div>
			</div>
			<div class="row">
				<ul class="nav nav-tabs">
					<li role="presentation"><a href="#"
						ng-click="tabActive('about')">About</a></li>
					<li role="presentation"><a href="#"
						ng-click="tabActive('friends')">Friends</a></li>
					<li role="presentation"><a href="#"
						ng-click="tabActive('interests')">Interests</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row" style="padding-top: 3%;" ng-show="about"
		class="ng-hide">
		<div class="col-xs-8 col-xs-offset-2 panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-2"
						style="border-right: 1px solid #E9EAED; padding-left: initial;">
						<ul style="list-style-type: none; padding-left: initial;">
							<li ng-repeat="ov in overview">
								<h5>
									<a href="" ng-click="getOverviewDetails(ov)">{{ ov }}</a>
								</h5>
							</li>
						</ul>
					</div>
					<div class="col-xs-10">
						<ul style="list-style-type: none; padding-left: initial;">
							<li ng-repeat="detail in overviewDetails">
								<div style="padding-top: 2%;">{{ detail }}</div>
								<ul style="list-style-type: none; padding-left: initial;">
									<li role="presentation" class="divider"></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row ng-hide" style="padding-top: 3%;" ng-show="frnd">
		<div class="col-xs-8 col-xs-offset-2 panel panel-default">
			<div class="panel-body">
				<div class="col-xs-12" ng-repeat="friend in friendsUserSearch"
					style="padding-bottom: 4%;">
					<div>
						<span class="glyphicon glyphicon-user"></span> <span>
							{{friend}}</span>
						<button class="btn btn-success btn-md pull-right">
							<span class="glyphicon glyphicon-ok"></span> Friends
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row ng-hide" style="padding-top: 3%;" ng-show="interests">
		<!-- <div ng-repeat="int in interest"> -->
		<div class="col-xs-8 col-xs-offset-2 panel panel-default customPanel">
			<div class="panel-body">
				<span class="glyphicon glyphicon-music" style="font-size: medium;" />
				Music
			</div>
			<div class="panel-heading">
				<div class="row">
					<div ng-repeat="music in userSearchMusicInterest">
						<div class="col-xs-3">
							<div class="row" class="panel-body">
								<img alt="Music" width="100" height="100">
							</div>
							<div class="row">{{music.name}}</div>
							<div class="row">{{music.label}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-8 col-xs-offset-2 panel panel-default customPanel">
			<div class="panel-body">
				<span class="glyphicon glyphicon-film" style="font-size: medium;" />
				Shows
			</div>
			<div class="panel-heading">
				<div class="row">
					<div ng-repeat="show in userSearchShowsInterest">
						<div class="col-xs-3">
							<div class="row">
								<img alt="Shows" width="100" height="100">
							</div>
							<div class="row">{{show.name}}</div>
							<div class="row">{{show.label}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-8 col-xs-offset-2 panel panel-default customPanel">
			<div class="panel-body">
				<span class="glyphicon glyphicon-screenshot"
					style="font-size: medium;" /> Sports
			</div>
			<div class="panel-heading">
				<div class="row">
					<div ng-repeat="sport in userSearchSportsInterest">
						<div class="col-xs-3">
							<div class="row">
								<img alt="Sports" width="100" height="100">
							</div>
							<div class="row">{{sport.name}}</div>
							<div class="row">{{sport.label}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- </div> -->
	</div>

</div>
